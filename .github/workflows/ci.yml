name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit & integration tests (Vitest)
        run: npm test -- --run

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (Chromium + mobile + Firefox + WebKit)
        run: npx playwright test
        env:
          CI: '1'

      - name: Upload Playwright report (only on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test-results traces/videos (only on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results

      - name: Build production bundle
        if: success()
        run: npm run build

      - name: Upload production dist (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
